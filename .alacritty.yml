env:
  TERM: xterm-256color

window:
  opacity: 0.95
  dimensions:
    columns: 160
    lines: 40

  padding:
    x: 3
    y: 3

  dynamic_padding: false
  #decorations: buttonless
  decorations: full
  #startup_mode: Fullscreen
  # Window title
  title: Alacritty
  dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: false

font:
  normal:
    family: Fira Code
    # family: Hack Nerd Font
    # style: Regular
    style: Retina

  bold:
    family: Fira Code
    # family: Hack Nerd Font
    style: Bold

  italic:
    family: Fira Code
    family: Hack Nerd Font
    style: Italic
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true
bell:
  animation: EaseOutExpo
  duration: 0

custom_cursor_colors: true
schemes:
  def: &def
    primary:
      background: '0x191919'
      foreground: '0xeaeaea'
    cursor:
      text:   '0xf1c1c1'
      cursor: '0xff2600'
  tomorrow_night_bright: &tnb
    # Default colors
    primary:
      background: '#000000'
      foreground: '#eaeaea'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#d54e53'
      green:   '#b9ca4a'
      yellow:  '#e6c547'
      blue:    '#7aa6da'
      magenta: '#c397d8'
      cyan:    '#70c0ba'
      white:   '#424242'

    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ff3334'
      green:   '#9ec400'
      yellow:  '#e7c547'
      blue:    '#7aa6da'
      magenta: '#b77ee0'
      cyan:    '#54ced6'
      white:   '#2a2a2a'
    cursor:
      text: '0x1d1f21'
      cursor: '0xc5c8c6'
    # cursor:
    #   text: '0x000000'
    #   cursor: '0xe0e0e0'
    indexed_colors:
      - { index: 16, color: '0xfc6d24' }
      - { index: 17, color: '0xbe643c' }
      - { index: 18, color: '0x303030' }
      - { index: 19, color: '0x505050' }
      - { index: 20, color: '0xd0d0d0' }
      - { index: 21, color: '0xf5f5f5' }
  gruvbox_light: &gruvbox_light
    # Default colors
    primary:
      #background: '0xf9f5d7' # hard contrast
      background: '0xfbf1c7' # normal
      foreground: '0x3c3836'

    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'
  gruvbox_dark: &gruvbox_dark
    # Default colors
    primary:
      background: '0x1d2021' # hard contrast
      # background: '0x282828' # normal contrast
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *tnb

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/local/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main
#shell:
  #program: /bin/zsh
  #args:
  #- --login

working_directory: None
# working_directory: $HOME/Projects
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true


key_bindings:
  - { key: V,        mods: Command, action: Paste                        }
  - { key: C,        mods: Command, action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
